<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "JavaScript adalah suatu bahasa pemrograman tingkat tinggi dan dinamis.";
}
</script>
</head>
<body>

<h2>JAVA SCRIPT</h2>

<p id="demo">Java Script adalah</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
